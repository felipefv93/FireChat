<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of _chatService.chats"
       [ngClass]="{'text-right': _chatService.usuario.uid == chat.uid}" >
    <span class="badge" [ngClass]="{'badge-primary': _chatService.usuario.uid == chat.uid, 'badge-success': _chatService.usuario.uid != chat.uid}" >{{chat.nombre}}</span>
    <p>{{chat.mensaje}}</p>
  </div>

  <div>
    <span class="badge badge-success">Maria</span>

</div>

       placeholder="Enviar Mensaje" class="form-control" >
